<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <p id="statText">
                Health: <span class="stat" id="healthText">100</span>
                <br>
                Gold: <span class="stat" id="goldText">50</span>
                <br>
                XP: <span class="stat" id="xpText">1</span>
            </p>
        </div>
        <button id="button1">Go to Store</button>
        <button id="button2">Go to Forest</button>
        <button id="button3">Fight Boss</button>
        <button id="button4">Check Weapon</button>
        <div id="monsterStats">
            <p>
                Monster: <span id="monsterName"></span>
                <br>
                Health: <span id="monsterHealth"></span>
            </p>
        </div>
        <div id="text">
            <p>
                Welcome to the game. Your goal is to beat the final boss. Use the buttons to navigate.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
